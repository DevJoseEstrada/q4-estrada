<body>
  <div class="container">
    <h2>Update project</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" [(ngModel)]="project.id" name="id" readonly>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required [(ngModel)]="project.name" name="name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="descriptoin">Description</label>
        <input type="text" id="descriptoin" required [(ngModel)]="project.descriptoin" name="descriptoin"
          #descriptoin="ngModel">
        <div *ngIf="descriptoin.invalid && (descriptoin.dirty || descriptoin.touched)" class="error">
          Description is required
        </div>
      </div>
      <div class="form-group">
        <label for="creationDate">Creation Date</label>
        <input type="date" id="creationDate" required [(ngModel)]="project.creationDate" name="creationDate"
          #creationDate="ngModel">
        <div *ngIf="creationDate.invalid && (creationDate.dirty || creationDate.touched)" class="error">
          Creation Date is required
        </div>
      </div>
      <div class="form-group">
        <label for="customerId">Customer</label>
        <select class="select-input" id="customerId" required [(ngModel)]="project.customer.id" name="customerId"
          #customerId="ngModel">
          <option value="" disabled>Select a customer</option>
          <option *ngFor="let customer of customers$ | async" [value]="customer.id">{{ customer.name }}</option>
        </select>
        <div *ngIf="customerId.invalid && (customerId.dirty || customerId.touched)" class="error">
          Please select a customer
        </div>
      </div>
      <button class="btn" type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
</body>
